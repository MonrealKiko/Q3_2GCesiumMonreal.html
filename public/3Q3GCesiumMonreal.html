<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

   <style>
    body{
        padding: 25px;
        font-family:'Courier New', Courier, monospace;
        width: 80%;
        margin-left: 10%;

        }

        .title {
            color: #5C6AC4;
        }

        fieldset:nth-child(2) {
             margin-top: 20px;
        }

        legend {
            background: black;
            color: yellow;
            padding: 5px;
        }
        label {
             margin: 5%;
        }

        input:focus{
          background-color: yellow;
        }

    </style>

    
  </head>
  <body>
     <header>
    </header>
    <section>
      <h1 class="title">Club Sign-up Page</h1>
      <form id="dForm" method="post" onsubmit="confirmSubmission(event)" onreset="confirmReset(event)">
        <fieldset>
          <legend>Your Credentials</legend><br/>
          <label> StudentID : 
            <input type="number" name="studentid" id="studentid" required  onblur="missingInformation(this)"  />
          </label><br/><br/>
          <label> Full Name :
            <input type="text" name="fname" id="fname" required  onblur="missingInformation(this)" />
          </label><br/><br/>
          <label> Birthday :
            <input type="date" name="birthday" id="birthday"  onblur="missingInformation(this)"  />
          </label><br/><br/>
          <label> Email Address :
            <input type="email" name="email" id="email"  onblur="missingInformation(this)"  />
          </label><br/><br/>
          <label> Mobile Phone :
            <input type="text" name="phone" id="phone"  onblur="missingInformation(this)"  />
          </label><br/><br/>
          <label for="gradelevel">Grade Level:</label>
          <select name="gradelevel" id="gradelevel" required>
              <option value="7">Grade 7</option>
              <option value="8">Grade 8</option>
              <option value="9">Grade 9</option>
              <option value="10">Grade 10</option>
              <option value="11">Grade 11</option>
              <option value="12">Grade 12</option>
          </select><br><br>
          <label> Intern/Extern :
            <input type="radio" name="i/e" value="Intern" /> Intern
            <input type="radio" name="i/e" value="Extern"  /> Extern
          </label><br/><br/>
          <label for="club">Preferred Organization/Club:</label>
          <select name="club" id="club" required>
              <option value="invictus">Invictus</option>
              <option value="math">Math Club</option>
              <option value="bakeclub">Bake Club</option>
              <option value="labuyo">Labuyo</option>
              <option value="exposure">Exposure</option>
              <option value="likha">Likha</option>
              <option value="computron">Computron</option>
          </select><br><br>
          <label> Why do you want to join? : 
            <textarea name="about" id="about" onblur="missingInformation(this)" >
              
            </textarea>
          </label><br/><br/>
          
          
        </fieldset>  
        <fieldset>
          <legend>Action Buttons</legend>
          <button type="submit"> Accept </button>
          <input type="reset" value="Reset" />
        </fieldset> 
      </form>
    </section>
    <script>

    function confirmSubmission(event) {
    const userConfirmed = confirm("Are you sure you want to submit this form?");
    
    if (!userConfirmed) {
        event.preventDefault();
        alert("Form submission cancelled.");
    }
    } 

    function missingInformation(ele) {
      const elementType = ele.tagName.toLowerCase();
      const elementId = ele.id || 'an unnamed element';

      if (ele.value.trim() === "") {
        ele.style.backgroundColor = "red";
      } else {
        ele.style.backgroundColor = "";
      }
    }

    function confirmReset(event) {
    const userConfirmed = confirm("Are you sure you want to reset all the information? ");
    
    if (!userConfirmed) {
        event.preventDefault();
        alert("Form submission cancelled.");
    }
    } 

    
    function missingInformation1(ele) {
      console.log(ele);
      ele.style.backgroundColor = "red";
    }
    </script>
  </body>
</html>
